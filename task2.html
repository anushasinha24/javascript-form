	<body>
		<center>
			<h1>FORM</h1><br><br><br>
			<h2>Fill in your details below.</h2><br><br><br><br><br>
		</center>
		<div class="row">
			<div class="col-sm-12 col-md-3">
					<div class="row">
						<div class="col-sm-3 col-md-3"></div>
						<div class="col-sm-9 col-md-9">
							<form id="detailsform">
								<input type="text" name="Name" id="Name" placeholder="Name"/><br><br>
								<input type="email" name="Email" id="Email" placeholder="Email"/><br><br>
								<input type="tel" name="Mobile" id="Mobile" placeholder="Mobile"/><br><br>
								<input type="date" name="DOB" id="DOB" placeholder="DOB"/><br><br>
								Gender:
								<input type="radio" name="gender" id="male" value="Male">Male
								<input type="radio" name="gender" id="female" value="Female">Female<br><br>
								Marital Status:
								<input type="radio" name="marital" id="married" value="Married">Married
								<input type="radio" name="marital" id="single" value="Single">Single<br><br>
								Favourite Cuisine:&nbsp;&nbsp;<select id="cuisine">
									<option value="Indian">Indian</option>
									<option value="Chinese">Chinese</option>
									<option value="Italian">Italian</option>
									<option value="Mexican">Mexican</option>
								</select><input type="hidden" id="hiddenval" value="-1"><br><br>
								<input type="button" value="Submit" name="submit" id="submit" onclick="formactions()"/>&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="reset" value="Reset" name="reset" id="reset"/>
							</form>
						</div>
						<!--<div class="col-sm-2 col-md-2"></div>-->
					</div>
			</div>
		<div class="col-sm-12 col-md-9">
			<!--<div class="row">
				<div class="col-sm-10 col-md-10">-->

						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Mobile</th>
							<th>DOB</th>
							<th>Gender</th>
							<th>Marital Status</th>
							<th>Favourite Cuisine</th>
							<th></th>
							<th></th>
						</tr>
					</table>
